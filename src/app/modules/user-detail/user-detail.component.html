<div class="container">
    <div class="row">
        <div class="col-md-2">
            <img class="userProfileImage" src="{{user.profilePictureUrl}}"
                onerror="this.onerror=null; this.src='https://cdn.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png'">
        </div>
        <div class="col-md-10">
            <form class="example-form" (ngSubmit)="updateUser()">
                <div class="row">
                    <div class="col">
                        <mat-form-field class="example-full-width">
                            <mat-label>Full Name</mat-label>
                            <input matInput placeholder="Ex. Suresh" name="user.name" [(ngModel)]="user.name"
                                #name="ngModel">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Email Id
                                <span *ngIf="user.emailIdVerified;else notVerified"
                                    class="material-icons green">check_circle</span>
                                <ng-template #notVerified> <span class="material-icons red">
                                        highlight_off
                                    </span></ng-template>
                            </mat-label>
                            <input matInput placeholder="Ex. abc@gmail.com" name="user.emailId"
                                [(ngModel)]="user.emailId" #emailId="ngModel">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Phone Number
                                <span *ngIf="user.phoneNumberVerified;else notVerified"
                                    class="material-icons green">check_circle</span>
                                <ng-template #notVerified> <span class="material-icons red">
                                        highlight_off
                                    </span></ng-template>
                            </mat-label>
                            <input matInput placeholder="Ex. 9876543210" name="user.phoneNumber"
                                [(ngModel)]="user.phoneNumber" #phoneNumber="ngModel">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="example-full-width">
                            <mat-label>Gender</mat-label>
                            <input *ngIf="!user.gender" matInput value="Not Available" disabled>
                            <input *ngIf="user.gender" matInput placeholder="Ex. Male" name="user.gender"
                                [(ngModel)]="user.gender" #gender="ngModel" disabled>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Points</mat-label>
                            <input matInput placeholder="Ex. 10" name="user.points" [(ngModel)]="user.points"
                                #points="ngModel" disabled>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Referral Code</mat-label>
                            <input matInput placeholder="Ex. xYzAB" name="user.referralCode"
                                [(ngModel)]="user.referralCode" #referralCode="ngModel" disabled>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="example-full-width">
                            <mat-label>Referred Code</mat-label>
                            <input *ngIf="!user.referredCode" matInput value="Not Available" disabled>
                            <input *ngIf="user.referredCode" matInput placeholder="Ex. xYzAB" name="user.referredCode"
                                [(ngModel)]="user.referredCode" #referredCode="ngModel" disabled>
                        </mat-form-field>
                        <div class="buttonDiv">
                            <button type="submit" mat-raised-button class="saveButton">Update</button>
                            <button *ngIf="user.isActive;else unBlock" (click)="blockUnBlockUser()" type="button"
                                mat-raised-button color="warn">Block</button>
                            <ng-template #unBlock>
                                <button (click)="blockUnBlockUser()" type="button" mat-raised-button
                                    color="warn">UnBlock</button>
                            </ng-template>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <mat-tab-group dynamicHeight mat-stretch-tabs>
        <mat-tab label="Addresses">
            <app-addresses-tab [address]="user.address"></app-addresses-tab>
        </mat-tab>
        <mat-tab label="Products Bidded">
            <app-bids-tab [bids]="user.bids"></app-bids-tab>
        </mat-tab>
        <mat-tab label="Products Winned">
            <app-winning-products-tab [products]="user.product">   </app-winning-products-tab>
        </mat-tab>
        <mat-tab label="Transaction"> Content 4 </mat-tab>
    </mat-tab-group>
</div>
