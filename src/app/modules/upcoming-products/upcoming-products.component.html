<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    ['id', 'productName', 'startDateTime', 'endDateTime', 'noOfBids', 'maxPriceBidDone'];
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="startDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
        <td mat-cell *matCellDef="let element"> {{element.startDateTime}} </td>
    </ng-container>
    <!-- <mat-text-column name="weight"></mat-text-column> this is also one way-->

    <!-- Symbol Column -->
    <ng-container matColumnDef="endDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
        <td mat-cell *matCellDef="let element"> {{element.endDateTime}} </td>
    </ng-container>

    <ng-container matColumnDef="noOfBids">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No of Bids </th>
        <td mat-cell *matCellDef="let element"> {{element.noOfBids}} </td>
    </ng-container>

    <ng-container matColumnDef="maxPriceBidDone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Max Price Bid Done </th>
        <td mat-cell *matCellDef="let element"> {{element.maxPriceBidDone}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[1, 2, 4]" showFirstLastButtons></mat-paginator>
