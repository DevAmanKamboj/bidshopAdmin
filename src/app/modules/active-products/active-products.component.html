<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
        <td mat-cell *matCellDef="let element" class="productName"> {{element.productName}} </td>
    </ng-container>


    <ng-container matColumnDef="startDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
        <td mat-cell *matCellDef="let element"> {{element.startDateTime | date:'yyyy-MM-dd HH:mm:ss'}} </td>
    </ng-container>
    <!-- <mat-text-column name="weight"></mat-text-column> this is also one way-->

    <ng-container matColumnDef="endDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
        <td mat-cell *matCellDef="let element"> {{element.endDateTime | date:'yyyy-MM-dd HH:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="noOfBids">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No of Bids </th>
        <td mat-cell *matCellDef="let element"> {{element.noOfBids}} </td>
    </ng-container>

    <ng-container matColumnDef="maxPriceBidDone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Max Price Bid Done </th>
        <td mat-cell *matCellDef="let element"> {{element.maxPriceBidDone}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="getProductDetail(element.id)">View</button>
            <button mat-raised-button style="margin-left:3px;" color="warn" (click)="editProductDetail(element.id)">Edit</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
